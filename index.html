	<script>	
	function showInfo() {
    const infoContainer = document.getElementById('infoContainer');
	infoContainer.innerHTML = INFO_TEXT;
    infoContainer.classList.add('visible'); // Gjør containeren synlig og starter animasjonen
}
	
	
    function beregnEiendomsskatt() {
            const markedsverdiInput = document.getElementById("markedsverdi");
            const markedsverdi = Number(markedsverdiInput.value.replaceAll(" ", ""));

            // Reduser markedsverdien med 30%
            const justertMarkedsverdi = markedsverdi * VERDIRABATT;

            // Trekker bort et grunnfradrag på 2 000 000 kroner.
            const bunnfradrag = 2000000;
            const eiendomsskatt = (Math.max(justertMarkedsverdi - bunnfradrag, 0) * 0.001) / 12;

            if (markedsverdi < 4000000) {
                document.getElementById("resultat").innerHTML = "For boliger med markedsverdi under 4 000 000 kr er det ikke eiendomsskatt";
				document.getElementById("resultat").style.backgroundColor = "#F2EBDD";
			} else if (isNaN(eiendomsskatt) || eiendomsskatt == 0) {
                document.getElementById("resultat").innerHTML = "Kan ikke beregne eiendomsskatt. Sjekk at verdien du har oppgitt stemmer.";
				document.getElementById("resultat").style.backgroundColor = "#F2EBDD";
            } else if (eiendomsskatt.toFixed(0) > 3000) {
                document.getElementById("resultat").style.backgroundColor = "#F2EBDD";
				document.getElementById("resultat").innerHTML = '<span style="font-size:22px">Eiendomsskatt per måned er beregnet til </span>' + eiendomsskatt.toFixed(0) + " kr";
            } else {
                document.getElementById("resultat").style.backgroundColor = "#F2EBDD";
				document.getElementById("resultat").innerHTML = "<b>Resultat</b> (dette er et estimat og avvik kan forekomme)<li>" + eiendomsskatt.toFixed(0) + " kr/mnd første året</li><li> " + eiendomsskatt.toFixed(0)*2 + " kr/mnd fra andre året.</li>";
            } 
			showInfo();
        }
    
	
 function nullstillKalkulator() {
            document.getElementById("markedsverdi").value = "";
            document.getElementById("resultat").innerHTML = "";
            document.getElementById("inntektCheckbox").checked = false;
            aktiverFelt();
        }
	
		document.getElementById("inntektCheckbox").addEventListener("change", function () {
            if (this.checked) {
                document.getElementById("markedsverdi").disabled = true;
				document.getElementById("markedsverdi").value = "";
                document.querySelector("button[onclick='beregnEiendomsskatt()']").disabled = true;
				document.getElementById("resultat").innerHTML = "<b>Resultat</b><li>Med husstandsinntekt under 6G, bør du søke om fritak.";
				document.getElementById("resultat").style.backgroundColor = "#F2EBDD";
				showInfo();
				
            } else {
				location.reload();
            }
        });

        function aktiverFelt() {
            document.getElementById("markedsverdi").disabled = false;
            document.querySelector("button[onclick='beregnEiendomsskatt()']").disabled = false;
			document.getElementById("resultat").innerHTML = "";
        }
	
	</script>
